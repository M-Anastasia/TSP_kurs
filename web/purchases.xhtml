<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fcore="http://java.sun.com/jsf/core">
<head>
    <style type="text/css">
        html {
            background-color: rgba(241, 186, 196, 0.76);
        }
    </style>
</head>
<h:body>
    <center>
        <fcore:view>
            <h:form>
                <h:dataTable var="listP" value="#{purchase.getAllPurchase()}" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <fcore:facet name="header">Id</fcore:facet>
                        <h:outputText value="#{listP.p_id}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">User Name</fcore:facet>
                        <h:outputText value="#{listP.name}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Price</fcore:facet>
                        <h:outputText value="#{listP.price}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </fcore:view>
    </center>
</h:body>
</html>
