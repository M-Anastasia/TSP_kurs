<h:body>
    <center>
        <fcore:view>
            <h:form>
                <h:dataTable var="listF" value="#{film.getAllFilmList()}" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <fcore:facet name="header">Film ID</fcore:facet>
                        <h:outputText value="#{listF.f_id}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Name</fcore:facet>
                        <h:outputText value="#{listF.name}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Length</fcore:facet>
                        <h:outputText value="#{listF.length}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Country</fcore:facet>
                        <h:outputText value="#{listF.country}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Year</fcore:facet>
                        <h:outputText value="#{listF.year}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Genre</fcore:facet>
                        <h:outputText value="#{listF.genre}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Reiting</fcore:facet>
                        <h:outputText value="#{listF.reiting}"/>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Edit</fcore:facet>
                        <h:commandLink action="editFilm" actionListener="#{film.edit()}" value="Edit">
                            <fcore:param name="id" value="#{listF.f_id}"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <fcore:facet name="header">Delete</fcore:facet>
                        <h:commandLink action="success"  actionListener="#{film.delete()}" value="Delete" onclick="return confirm('Are You Sure ?')">
                            <fcore:param name="id" value="#{listF.f_id}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <h:commandLink value="AddFilm"  action="addFilm" />
            </h:form>
        </fcore:view>
    </center>
